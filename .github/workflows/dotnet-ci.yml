name: .NET CI/CD

permissions:
  contents: write  # Required for creating releases

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8 SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Build Core Engine
      working-directory: ./CoreEngine
      run: |
        dotnet restore
        dotnet build --configuration Release

    - name: Build & Publish Game
      working-directory: ./MainApp
      run: |
        dotnet publish -c Release -r win-x64 --self-contained true `
          -o published/ `
          -p:IncludeAllContentForSelfExtract=false

    - name: Cleanup Resource DLLs
      working-directory: ./MainApp/published
      shell: pwsh
      run: Remove-Item -Path "*resources.dll" -ErrorAction SilentlyContinue

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: github.ref == 'refs/heads/master'
      with:
        files: |
          MainApp/published/*.exe
          MainApp/published/*.dll
          MainApp/published/*.runtimeconfig.json
        tag_name: build-${{ github.run_number }}
        body: |
          Automated game build ðŸš€
          - Commit: ${{ github.sha }}
          - Date: ${{ github.event.head_commit.timestamp }}